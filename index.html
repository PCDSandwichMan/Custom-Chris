<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/431794b384.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/main.css" />
    <title>Chris's Customs</title>
  </head>
  <body>
    <header>
      <!-- * Lamborghini hero gif and fixed nav -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <a c class="collage-image" lass="navbar-brand" href="#">
          <img src="./images/navLogo.jpg" id="nav-logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-white" href="#"
                >Models <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Brand</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Experience</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Motorsport</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Store</a>
            </li>
          </ul>
          <ul id="nav-icons">
            <li><i class="fas fa-cog"></i></li>
            <li><i class="fas fa-share-alt"></i></li>
            <li><i class="fas fa-search"></i></li>
            <li><i class="fas fa-language"></i></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- * First Custom Jumbo -->
    <section id="jumbo-one-container">
      <div class="collage-image" id="jumbo-one">
        <img src="./images/jumbo-one-bg.jpg" alt="" />
        <div id="jumbo_one_text">
          <h3>Showcased Designs</h3>
          <button
            type="button"
            class="btn btn-primary rounded-0"
            data-toggle="button"
            aria-pressed="false"
            autocomplete="off"
          >
            Lean More
          </button>
        </div>
      </div>
    </section>
    <!-- * Mark of the beginning after the jumbo images -->
    <main>
      <!-- - DIY collage -->
      <div id="collage-1">
        <h3>DIY</h3>
        <div class="cards-container">
          <div class="collage-image-wide">
          </div>
          <div class="collage-image-long">
          </div>
          <div class="collage-image-reg-1">
          </div>
          <div class="collage-image-reg-2">
          </div>
        </div>
        <button
        id='discover'
          type="button"
          class="btn btn-primary rounded-0"
          data-toggle="button"
          aria-pressed="false"
          autocomplete="off"
        >
          Lean More
        </button>
      </div>
    </main>

    <!-- * Bootstrap Script -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <a
      style="z-index: 1"
      href="https://www.lamborghini.com/en-en/news/created-to-create-1-the-new-paint-shop"
    ></a>
  </body>
</html>
